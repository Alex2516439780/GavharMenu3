  <body>

    <div class="test-section">

    <div class="test-section">

    <div class="test-section">
      <h2>4. –¢–µ—Å—Ç –∫–Ω–æ–ø–æ–∫</h2>
      <button class="btn btn-primary" onclick="testEdit(1)">
        ‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å
      </button>
      <button class="btn btn-danger" onclick="testDelete(1)">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
      <button class="btn btn-warning" onclick="testToggle(1)">
        üëÅÔ∏è –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å
      </button>

    </div>

    <div class="test-section">
      <h2>üìã –õ–æ–≥ –∫–æ–Ω—Å–æ–ª–∏</h2>
      <div id="consoleLog" class="log"></div>
      <button class="btn btn-primary" onclick="clearLog()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
    </div>

    <script>
      // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º console.log
      const originalLog = console.log;
      const originalError = console.error;
      const logElement = document.getElementById("consoleLog");

      function addToLog(message, type = "log") {
        const timestamp = new Date().toLocaleTimeString();
        const color = type === "error" ? "#f00" : "#0f0";
        logElement.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span>\n`;
        logElement.scrollTop = logElement.scrollHeight;
      }

      console.log = function (...args) {
        originalLog.apply(console, args);
        addToLog(args.join(" "), "log");
      };

      console.error = function (...args) {
        originalError.apply(console, args);
        addToLog(args.join(" "), "error");
      };

      // –¢–µ—Å—Ç–æ–≤—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
      function testBasicJS() {
        console.log("‚úÖ –ë–∞–∑–æ–≤—ã–π JavaScript —Ä–∞–±–æ—Ç–∞–µ—Ç!");
        document.getElementById("basicTest").innerHTML =
          '<p style="color: #0f0;">‚úÖ JavaScript –∑–∞–≥—Ä—É–∂–µ–Ω –∏ —Ä–∞–±–æ—Ç–∞–µ—Ç</p>';
      }

      async function testAPI() {
        try {
          console.log("üîÑ –¢–µ—Å—Ç–∏—Ä—É–µ–º API...");
          const response = await fetch("/api/health");
          const data = await response.json();
          console.log("‚úÖ API –æ—Ç–≤–µ—Ç:", data);
          document.getElementById(
            "apiTest"
          ).innerHTML = `<p style="color: #0f0;">‚úÖ API —Ä–∞–±–æ—Ç–∞–µ—Ç: ${data.status}</p>`;
        } catch (error) {
          console.error("‚ùå –û—à–∏–±–∫–∞ API:", error);
          document.getElementById(
            "apiTest"
          ).innerHTML = `<p style="color: #f00;">‚ùå –û—à–∏–±–∫–∞ API: ${error.message}</p>`;
        }
      }

      async function testAuth() {
        try {
          console.log("üîÑ –¢–µ—Å—Ç–∏—Ä—É–µ–º –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—é...");
          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: "admin", password: "admin123" }),
          });
          const data = await response.json();
          console.log("‚úÖ –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è:", data);
          if (data.success) {
            document.getElementById("authTest").innerHTML =
              '<p style="color: #0f0;">‚úÖ –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è —Ä–∞–±–æ—Ç–∞–µ—Ç</p>';
          } else {
            document.getElementById("authTest").innerHTML =
              '<p style="color: #f00;">‚ùå –û—à–∏–±–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏</p>';
          }
        } catch (error) {
          console.error("‚ùå –û—à–∏–±–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏:", error);
          document.getElementById(
            "authTest"
          ).innerHTML = `<p style="color: #f00;">‚ùå –û—à–∏–±–∫–∞: ${error.message}</p>`;
        }
      }

      function testEdit(id) {
        console.log("‚úèÔ∏è –¢–µ—Å—Ç —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è:", id);
        document.getElementById("buttonTest").innerHTML =
          '<p style="color: #0f0;">‚úÖ –ö–Ω–æ–ø–∫–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ä–∞–±–æ—Ç–∞–µ—Ç</p>';
      }

      function testDelete(id) {
        console.log("üóëÔ∏è –¢–µ—Å—Ç —É–¥–∞–ª–µ–Ω–∏—è:", id);
        document.getElementById("buttonTest").innerHTML =
          '<p style="color: #0f0;">‚úÖ –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Ä–∞–±–æ—Ç–∞–µ—Ç</p>';
      }

      function testToggle(id) {
        console.log("üëÅÔ∏è –¢–µ—Å—Ç –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è:", id);
        document.getElementById("buttonTest").innerHTML =
          '<p style="color: #0f0;">‚úÖ –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ä–∞–±–æ—Ç–∞–µ—Ç</p>';
      }

      function clearLog() {
        document.getElementById("consoleLog").innerHTML = "";
      }

      // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
      window.addEventListener("load", function () {
        console.log("üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞");
        console.log("üåê URL:", window.location.href);
        console.log("üì± User Agent:", navigator.userAgent);

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Ñ—É–Ω–∫—Ü–∏–π
        console.log("üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ—É–Ω–∫—Ü–∏–π:");
        console.log("  - testBasicJS:", typeof testBasicJS);
        console.log("  - testAPI:", typeof testAPI);
        console.log("  - testAuth:", typeof testAuth);
        console.log("  - testEdit:", typeof testEdit);
        console.log("  - testDelete:", typeof testDelete);
        console.log("  - testToggle:", typeof testToggle);
      });

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
      window.addEventListener("error", function (e) {
        console.error("‚ùå –û—à–∏–±–∫–∞ JavaScript:", e.error);
      });

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–µ–æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã—Ö –ø—Ä–æ–º–∏—Å–æ–≤
      window.addEventListener("unhandledrejection", function (e) {
        console.error("‚ùå –ù–µ–æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω–∞—è –æ—à–∏–±–∫–∞ Promise:", e.reason);
      });
    </script>
