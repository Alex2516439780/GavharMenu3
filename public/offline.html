<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вы офлайн</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        background: #1a3d2e;
        color: #f4e4bc;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      .box {
        text-align: center;
        padding: 24px;
        border: 2px solid #d4af37;
        border-radius: 12px;
        background: linear-gradient(135deg, #2d5a47 0%, #1a3d2e 100%);
        max-width: 520px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 24px;
      }
      p {
        margin: 8px 0;
        line-height: 1.6;
      }
      a {
        color: #d4af37;
      }
      .btn {
        margin-top: 16px;
        padding: 10px 16px;
        border-radius: 10px;
        border: 2px solid #d4af37;
        background: #2d5a47;
        color: #d4af37;
        cursor: pointer;
      }
    </style>
    <link rel="apple-touch-icon" href="ELEMENTS/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/svg+xml" href="ELEMENTS/favicon/favicon.svg" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="ELEMENTS/favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="ELEMENTS/favicon/web-app-manifest-512x512.png"
    />
    <link rel="icon" type="image/x-icon" href="ELEMENTS/favicon/favicon.ico" />
  </head>
  <body>
    <div class="box">
      <h1>Нет соединения с интернетом</h1>
      <p>Проверьте подключение и попробуйте снова.</p>
      <p>Часть страниц и данных доступна из кэша.</p>
      <button class="btn" onclick="location.reload()">
        Повторить загрузку
      </button>
    </div>
  </body>
</html>
