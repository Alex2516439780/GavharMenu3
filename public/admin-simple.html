<!DOCTYPE html>

  <head>

    <style>

      .header {

      }
      .login-form {

      .form-group {

      }
      .form-group input {

        border: 1px solid #d4af37;

        background: #1a3d2e;
        color: #d4af37;
      }
      .btn {

      }

      }

      }

      }

    </style>
    <link rel="apple-touch-icon" href="ELEMENTS/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/svg+xml" href="ELEMENTS/favicon/favicon.svg" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="ELEMENTS/favicon/favicon-96x96.png"
    />
    <link

  </head>
  <body>
    <div class="container">
      <!-- Login Form -->
      <div id="loginForm" class="login-form">
        <h2>–í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h2>
        <div class="form-group">
          <label for="username">–õ–æ–≥–∏–Ω:</label>
          <input type="text" id="username" value="admin" />
        </div>
        <div class="form-group">
          <label for="password">–ü–∞—Ä–æ–ª—å:</label>
          <input type="password" id="password" />
        </div>
        <button class="btn btn-primary" onclick="login()">–í–æ–π—Ç–∏</button>
      </div>

      <!-- Admin Content -->
      <div id="adminContent" class="admin-content">
        <div class="header">
          <h1>GAVHAR Restaurant - –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h1>
          <button class="btn btn-primary" onclick="logout()">–í—ã–π—Ç–∏</button>
        </div>

        <div>
          <h2>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –±–ª—é–¥–∞–º–∏</h2>
          <button class="btn btn-primary" onclick="loadDishes()">
            –ó–∞–≥—Ä—É–∑–∏—Ç—å –±–ª—é–¥–∞
          </button>
          <div id="dishesList"></div>
        </div>
      </div>
    </div>

    <script>
      let authToken = null;
      const API_BASE = "/api";

      // Simple login function
      async function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch(`${API_BASE}/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (data.success) {
            authToken = data.data.token;
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("adminContent").style.display = "block";
            showNotification("–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É", "success");
          } else {
            showNotification("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: " + data.error, "error");
          }
        } catch (error) {
          showNotification("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: " + error.message, "error");
        }
      }

      // Simple logout function
      function logout() {
        authToken = null;
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("adminContent").style.display = "none";
        showNotification("–í—ã—Ö–æ–¥ –∏–∑ —Å–∏—Å—Ç–µ–º—ã", "success");
      }

      // Load dishes function
      async function loadDishes() {
        try {
          const response = await fetch(`${API_BASE}/dishes?restaurant=true`);
          const data = await response.json();

          if (data.success) {
            renderDishes(data.data);
            showNotification("–ë–ª—é–¥–∞ –∑–∞–≥—Ä—É–∂–µ–Ω—ã", "success");
          } else {
            showNotification("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–ª—é–¥", "error");
          }
        } catch (error) {
          showNotification("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–ª—é–¥: " + error.message, "error");
        }
      }

      // Render dishes function
      function renderDishes(dishes) {
        const container = document.getElementById("dishesList");
        container.innerHTML = "";

        dishes.forEach((dish) => {
          const dishElement = document.createElement("div");
          dishElement.className = "dish-item";
          dishElement.innerHTML = `
                    <div class="dish-info">
                        <h3>${dish.name.ru}</h3>
                        <p>–¶–µ–Ω–∞: ${dish.price.toLocaleString()} —Å—É–º</p>
                        <p>–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${
                          dish.categoryName?.ru || dish.category
                        }</p>
                        <p>–°—Ç–∞—Ç—É—Å: ${
                          dish.inStock ? "–í –Ω–∞–ª–∏—á–∏–∏" : "–ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏"
                        }</p>
                    </div>
                    <div class="dish-actions">
                        <button class="btn btn-primary" onclick="editDish(${
                          dish.id
                        })">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                        <button class="btn btn-danger" onclick="deleteDish(${
                          dish.id
                        })">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                        <button class="btn btn-warning" onclick="toggleDishStatus(${
                          dish.id
                        })">üëÅÔ∏è ${dish.inStock ? "–°–∫—Ä—ã—Ç—å" : "–ü–æ–∫–∞–∑–∞—Ç—å"}</button>
                    </div>
                `;
          container.appendChild(dishElement);
        });
      }

      // Action functions
      function editDish(id) {
        console.log("Edit dish clicked:", id);
        showNotification("–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –±–ª—é–¥–∞ " + id, "success");
      }

      function deleteDish(id) {
        console.log("Delete dish clicked:", id);
        if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ –±–ª—é–¥–æ?")) {
          showNotification("–£–¥–∞–ª–µ–Ω–∏–µ –±–ª—é–¥–∞ " + id, "success");
        }
      }

      function toggleDishStatus(id) {
        console.log("Toggle dish status clicked:", id);
        showNotification("–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –±–ª—é–¥–∞ " + id, "success");
      }

      // Notification function
      function showNotification(message, type) {
        const notification = document.createElement("div");
        notification.className = `notification ${type}`;
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {
          notification.remove();
        }, 3000);
      }

      // Check if already logged in
      window.addEventListener("load", function () {
        const savedToken = localStorage.getItem("admin_token");
        if (savedToken) {
          authToken = savedToken;
          document.getElementById("loginForm").style.display = "none";
          document.getElementById("adminContent").style.display = "block";
        }
      });
    </script>
  </body>
